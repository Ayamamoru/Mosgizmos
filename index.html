<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos first gizmo - music player</title>
</head>
<style>
    body {
        margin:0;
        padding:20px;
        background: #75ae69;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content:center;
        align-items: center;
        min-height: 100vh;
    }

</style>

<body>
    <div class="cassette">
        <div class="label">
            <h2>Mo's mix!!</h2>
            <div class="track-name" id="trackName">Track1</div>
        </div>

        <div class="reels">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
        </div>

        <div class="window">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" title="Back"><</button>
            <button class="btn play" id="playbtn" title="play/pause">â–¶</button>
            <button class="btn" id="nextBtn" title="Next">></button>
            <button class="btn" id="loopBtn" title="loop">ð–¦¹</button>
        </div>

        <div class="volume-control">
            <span class="vol-icon">0</span>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
            <span class="vol-icon">hi</span>
        </div>
    </div>
</html>
