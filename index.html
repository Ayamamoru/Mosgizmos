<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos first gizmo - music player</title>
</head>
<style>
    body {
        margin:0;
        padding:20px;
        background: #75ae69;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content:center;
        align-items: center;
        min-height: 100vh;
    }

    .cassette {
        width: 420px;
        background: #0a0a0a;
        border: 3px solid #333;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.8);
        position: relative;
    }

    .label {
        background: #d4d4d4;
        border: 2px solid #999;
        padding: 12px;
        margin-bottom: 20px;
        text-align:center;
    }

    .label h2 {
        margin: 0 0 5px 0;
        font-size: 15px;
        color: #000;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .track-name {
        font-size: 13px;
        color: #333;
        margin: 5px 0;
        font-weight: bold;
    }

    .reels {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }

    .reel {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #333;
        border: 8px solid #333;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center
    }

    .reel::before {
        content: '';
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #222;
        position: absolute;
    }

    .reel.spinning {
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg);}
    }

    .window {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
        padding: 15px;
        margin: 15px 0;
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: #444;
        border-radius: 3px;
        overflow: hidden;
        cursor: pointer;
    }

    .progress {
        height: 100%;
        background: linear-gradient(90deg,#667eea, #7b4ba2);
        width: 0%;
        transition: width 0.1s;
    }

    .time {
        display: flex;
        justify-content: space-between;
        color:#999;
        font-size: 11px;
        margin-top: 5px;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient (145deg, #3a3a3a, #2a2a2a);
        border: none;
        color: #1c5402;
        font-size: 18px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        transition: all 0.2s    
        }

    .btn:hover {
        background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
        transform: translateY(-2px);
    }

    .btn:active{
        transform: translateY(0);
    }
    
    .btn.play {
        width: 55px;
        height: 55px;
        font-size: 24px;
    }

    .btn:active {
        background: linear-gradient(145deg, #667eea, #764ba2);
    }
    .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .volume-slider {
            width: 120px;
            height: 6px;
            background: #444;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #92ea66, #03692a);
            width: 70%;
            border-radius: 3px;
        }

        .vol-icon {
            color: #999;
            font-size: 18px;
        }
</style>

<body>
    <div class="cassette">
        <div class="label">
            <h2>Mo's mix!!</h2>
            <div class="track-name" id="trackName">Track1</div>
        </div>

        <div class="reels">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
        </div>

        <div class="window">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" title="Back"><</button>
            <button class="btn play" id="playbtn" title="play/pause">â–¶</button>
            <button class="btn" id="nextBtn" title="Next">></button>
            <button class="btn" id="loopBtn" title="loop">ð–¦¹</button>
        </div>

        <div class="volume-control">
            <span class="vol-icon">0</span>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
            <span class="vol-icon">hi</span>
        </div>
    </div>






    <script src="wowee.js"></script>
</body>
</html>
