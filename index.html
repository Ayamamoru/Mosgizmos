<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mos first gizmo - music player</title>
</head>
<style>
    body {
        margin:0;
        padding:20px;
        background: #75ae69;
        font-family: 'Courier New', monospace;
        display: flex;
        justify-content:center;
        align-items: center;
        min-height: 100vh;
    }

    .cassette {
        width: 420px;
        background: #0a0a0a;
        border: 3px solid #333;
        padding: 25px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.8);
        position: relative;
    }

    .label {
        background: #d4d4d4;
        border: 2px solid #999;
        padding: 12px;
        margin-bottom: 20px;
        text-align:center;
    }

    .label h2 {
        margin: 0 0 5px 0;
        font-size: 15px;
        color: #000;
        font-weight: bold;
        letter-spacing: 1px;
    }

</style>

<body>
    <div class="cassette">
        <div class="label">
            <h2>Mo's mix!!</h2>
            <div class="track-name" id="trackName">Track1</div>
        </div>

        <div class="reels">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
        </div>

        <div class="window">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button class="btn" id="prevBtn" title="Back"><</button>
            <button class="btn play" id="playbtn" title="play/pause">â–¶</button>
            <button class="btn" id="nextBtn" title="Next">></button>
            <button class="btn" id="loopBtn" title="loop">ð–¦¹</button>
        </div>

        <div class="volume-control">
            <span class="vol-icon">0</span>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
            <span class="vol-icon">hi</span>
        </div>
    </div>






    <script src="wowee.js"></script>
</body>
</html>
